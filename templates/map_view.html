<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #map {
            height: 600px; /* Set the height of the map */
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i><span> Dashboard</span></a>
        <a href="{{ url_for('add_cleaner') }}"><i class="fas fa-user-plus"></i><span> Add Cleaner</span></a>
        <a href="{{ url_for('assign_task') }}"><i class="fas fa-tasks"></i><span> Assign Task</span></a>
        <a href="{{ url_for('map_view') }}"><i class="fas fa-map"></i><span> Map View</span></a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
    </div>

    <!-- Arrow Icon for Toggling Sidebar -->
    <button class="sidebar-arrow" id="sidebarArrow">
        <i class="fas fa-arrow-left"></i> <!-- Arrow icon -->
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1 class="dashboard-heading">Map View</h1>
            <div class="card">
                <div class="card-header">
                    Detected Locations on Map
                </div>
                <div class="card-body">
                    <div id="map"></div> <!-- Map container -->
                </div>
            </div>
        </div>
    </div>

    <!-- Google Maps API Script -->
    <script>
        function initMap() {
            // Create a map centered at a default location
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 20.9346, lng: 77.7641 }, // Default center (Sipna College)
            });

            // Add markers for each detected location
            const locations = [
                {% for location in locations %}
                    {
                        name: "{{ location[0] }}",
                        coordinates: "{{ location[1] }}"
                    },
                {% endfor %}
            ];

            locations.forEach(location => {
                const [lat, lng] = location.coordinates.split(",").map(coord => parseFloat(coord.trim()));
                new google.maps.Marker({
                    position: { lat, lng },
                    map,
                    title: location.name,
                });
            });
        }
    </script>
    <!-- Load Google Maps API with your API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwjSh8jor3Whl0TIHNzp0maLFxfe4FqjA&callback=initMap">
    </script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
