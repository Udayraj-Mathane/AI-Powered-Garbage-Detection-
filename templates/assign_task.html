<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i><span> Dashboard</span></a>
        <a href="{{ url_for('add_cleaner') }}"><i class="fas fa-user-plus"></i><span> Add Cleaner</span></a>
        <a href="{{ url_for('assign_task') }}"><i class="fas fa-tasks"></i><span> Assign Task</span></a>
        <a href="{{ url_for('map_view') }}"><i class="fas fa-map"></i><span> Map View</span></a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
    </div>

    <!-- Arrow Icon for Toggling Sidebar -->
    <button class="sidebar-arrow" id="sidebarArrow">
        <i class="fas fa-arrow-left"></i> <!-- Arrow icon -->
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="form-block">
                <h2>Assign Task</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="cleaner" class="form-label">Cleaner</label>
                        <select class="form-control" id="cleaner" name="cleaner" required>
                            {% for cleaner in cleaners %}
                                <option value="{{ cleaner[0] }}">{{ cleaner[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <select class="form-control" id="location" name="location" required>
                            {% for location in locations %}
                                <option value="{{ location[0] }}">{{ location[0] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ datetime.now().strftime('%Y-%m-%d') }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Assign Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
